    {% extends "base.html" %}

    {% block title %}Contact{% endblock title %}

    {% block body %}<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>contact us</title>
        <link rel="stylesheet" href="contactus.css">
    </head>
    <body>
        <div id="w-w-dm-id">
            <div data-wkik-type="responsive-container-block" class="responsive-container-block big-container">
              <div class="blueBG">
              </div>
              <div data-wkik-type="responsive-container-block" class="responsive-container-block container">
                <form data-wkik-type="form-block" class="form-box">
                  <div data-wkik-type="container-block" class="container-block form-wrapper">
                    <p class="text-blk contactus-head">Get in Touch
                    
                    </p>
                    <p class="text-blk contactus-subhead">
                    </p>
                    <div data-wkik-type="responsive-container-block" class="responsive-container-block">
                      <div data-wkik-type="responsive-cell-block" desktopcolspan="6" ipadprocolspan="6" tabletcolspan="12" mobilecolspan="12" id="i10mt" class="responsive-cell-block wk-ipadp-6 wk-tab-12 wk-mobile-12 wk-desk-6">
                        <p class="text-blk input-title">FIRST NAME
                        </p>
                        <input name="FirstName" placeholder="Please enter first name..." id="ijowk" class="input"/>
                      </div>
                      <div data-wkik-type="responsive-cell-block" desktopcolspan="6" ipadprocolspan="6" tabletcolspan="12" mobilecolspan="12" class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                        <p class="text-blk input-title">LAST NAME
                        </p>
                        <input name="Last Name" placeholder="Please enter last name..." id="indfi" class="input"/>
                      </div>
                      <div data-wkik-type="responsive-cell-block" desktopcolspan="6" ipadprocolspan="6" tabletcolspan="12" mobilecolspan="12" class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                        <p class="text-blk input-title">EMAIL
                        </p>
                        <input name="Email" placeholder="Please enter email..." id="ipmgh" class="input"/>
                      </div>
                      <div data-wkik-type="responsive-cell-block" desktopcolspan="6" ipadprocolspan="6" tabletcolspan="12" mobilecolspan="12" class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                        <p class="text-blk input-title">PHONE NUMBER
                        </p>
                        <input name="PhoneNumber" placeholder="Please enter phone number..." id="imgis" class="input"/>
                      </div>
                      <div data-wkik-type="responsive-cell-block" desktopcolspan="12" ipadprocolspan="12" tabletcolspan="12" mobilecolspan="12" id="i634i" class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12">
                        <p class="text-blk input-title">WHAT DO YOU HAVE IN MIND
                        </p>
                        <textarea placeholder="Please enter query..." id="i5vyy" class="textinput"></textarea>
                      </div>
                    </div>
                    <button class="submit-btn">Submit </button>
                  </div>
                  <div class="social-media-links">
                    <a href="#" id="ix94i-2"><img src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-twitter.png" class="link-img"/></a>
                    <a href="#"><img src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-facebook.png" class="link-img"/></a>
                    <a href="#"><img src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-google.png" class="link-img"/></a>
                    <a href="#" id="izldf-2"><img src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-instagram.png" class="link-img"/></a>
                  </div>
                </form>
              </div>
            </div>
          </div> 
    </body>
    </html>{% endblock body %}
